<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ons-page>
        <p style="text-align: center; margin-top: 10px;">
          <ons-search-input
            placeholder="Search"
            onchange="ons.notification.alert('Searched for: ' + this.value)"
          ></ons-search-input>

          <ons-button onclick="ons.notification.alert('bak')">Click me</ons-button>
        </p>
      </ons-page>

      <ons-popover direction="up" id="popover">
        <div style="padding: 10px; text-align: center;">
          <p>
            This is a popover
          </p>
          <p>
            <ons-button onclick="hidePopover()">Close</ons-button>
          </p>
        </div>
      </ons-popover>
</body>
</html>
